<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        Filter By:
      </div>
      <div class="col-md-4">
        <label>
          <input [(ngModel)]='listFilter' type="text"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered By: {{listFilter}}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table *ngIf="products && products.length" class="table">
        <thead>
        <tr>
          <th>
            <button (click)='toggleImage()' class="btn btn-primary">{{showImage ? 'Hide Image' : 'Show Image'}}</button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th> 5 Star Rating</th>
        </tr>
        </thead>
        <tbody>
<!--        <tr *ngFor="let product of products">-->
        <tr *ngFor="let product of filteredProducts">
          <td>
            <img *ngIf='showImage' [alt]='product.productId' [src]='product.imageUrl' [style.height.px]='imageHeight'
                 [style.margin.px]='imageMargin' [title]='product.productName' [width]='imageWidth'/>
          </td>
          <td><a [routerLink]="['/products',product.productId]">{{product.productName}}</a></td>
          <td>{{product.productCode | convertToSpaces: '-' | lowercase}}</td>
          <td>{{product.releaseDate}}</td>
          <!--          <td>{{product.price|currency:'EUR':'symbol':'1.2-2'}}</td>-->
          <td>{{product.price|currency:'EURO':'Â£':'1.2-2'}}</td>
<!--          <td>{{product.starRating}}</td>-->
          <td><app-stars [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></app-stars></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
