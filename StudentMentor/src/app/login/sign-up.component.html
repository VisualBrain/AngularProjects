<div class="card" style="border: none">
    <div class="card-header bg-transparent text-center">
        <h3>{{title}}</h3>
    </div>
    <div class="card-body text-center btn-transparent" style="border:none">
        <a class="btn btn-transparent mr-4" [routerLink]="['/mentor-signup']">
            <div class="card">
                <div class="card-header bg-transparent">
                    <img width="300px" height="200px" src="assets/images/mentor.jpg" />
                </div>
                <div class="card-body">
                    <h2 class="display-5">Are You Mentor</h2>
                </div>
            </div>
        </a>
        <a class="btn btn-transparent" [routerLink]="['/user-signup']">
            <div class="card">
                <div class="card-header bg-transparent">
                    <img width="300px" height="200px" src="assets/images/student.jpg" />
                </div>
                <div class="card-body">
                    <h2 class="display-5">Are You Student</h2>
                </div>
            </div>
        </a>
    </div>
</div>
