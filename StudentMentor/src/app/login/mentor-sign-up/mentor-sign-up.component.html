<div class="container bg-transparent center d-flex justify-content-center">
    <div class="card mb-3 bg-transparent position-relative shadow-md" style="min-width: 350px ;width: 30vw;align-content: center">
        <div class="card-header bg-transparent">
            <h5>{{title}}</h5>
        </div>
        <div class="card-body bg-transparent">
            <form class="form">
                <div class="input-group m-2" style="width: 400px">
                    <div class="input-group-prepend">
                        <span class="input-group-text pr-5 text-center bg-transparent" id="nameInput">Name</span>
                    </div>
                    <input class="form-control" id="nameInput" type="text" placeholder="Username" aria-label="Username"
                        aria-describedby="nameInput" />
                </div>
                <div class="input-group m-2" style="width: 400px">
                    <div class="input-group-prepend">
                        <span class="input-group-text pr-5 bg-transparent" id="emailInput">Email</span>
                    </div>
                    <input class="form-control" id="emailInput" type="email" placeholder="Enter Your Email"
                        aria-label="Email" aria-describedby="emailInput" />
                </div>
                <div class="input-group m-2" style="width: 400px">
                    <div class="input-group-prepend">
                        <span class="input-group-text pr-4 bg-transparent" id="passwordInput">Password</span>
                    </div>
                    <input class="form-control" id="passwordInput" type="password" placeholder="Enter Your Password"
                        aria-label="Password" aria-describedby="passwordInput" />
                </div>
                <div class="input-group m-2" style="width: 400px">
                    <div class="input-group-prepend">
                        <span class="input-group-text pr-4 bg-transparent" id="experienceInput">Experience</span>
                    </div>
                    <select class="form-control" id="experienceInput" aria-label="Experience"
                        aria-describedby="experienceInput">
                        <option>Less Than 1 Year</option>
                        <option>1-2 Year</option>
                        <option>2-7 Years</option>
                        <option>7-13 Years</option>
                        <option>Greater Than 13 Years</option>
                    </select>
                </div>
                <div class="input-group m-2" style="width: 400px">
                    <div class="input-group-prepend">
                        <span class="input-group-text pr-4 bg-transparent" id="experienceInput">Add Skill</span>
                    </div>
                    <select class="form-control" id="experienceInput" aria-label="Experience"
                        aria-describedby="experienceInput">
                        <option *ngFor='let skill of skills'>{{skill}}</option>
                    </select>
                </div>
                <div class="input-group m-2" style="width: 400px">
                    <div class="input-group-prepend">
                        <span class="input-group-text pr-4 bg-transparent" id="timeZoneInput">TimeZone</span>
                    </div>
                    <select class="form-control" id="timeZoneInput" aria-label="TimeZone"
                        aria-describedby="timeZoneInput">
                        <option *ngFor='let timeZone of timeZones'>{{timeZone}}</option>
                    </select>
                </div>
                <div class="input-group m-2" style="width: 400px">
                    <div class="input-group-prepend">
                        <span class="input-group-text pr-4 bg-transparent" id="timeZoneInput">TimeSlot</span>
                    </div>
                    <select class="form-control" id="timeSlotInput" aria-label="TimeSlot"
                        aria-describedby="timeSlotInput">
                        <option *ngFor='let timeSlot of timeSlots'>{{timeSlot}}</option>
                    </select>
                </div>
                <div class="input-group m-2" style="width: 400px">
                    <div class="input-group-prepend">
                        <span class="input-group-text pr-4 bg-transparent" id="facilityInput" >Facilities</span>
                    </div>
                    <select class="form-control" id="facilityInput" aria-label="Facility"
                        aria-describedby="facilityInput">
                        <option *ngFor='let facility of facilities'>{{facility}}</option>
                    </select>
                </div>
                <div class="input-group m-2" style="width: 400px">
                    <div class="input-group-prepend">
                        <span class="input-group-text pr-4 bg-transparent" id="profileInput">Profile</span>
                    </div>
                    <input class="form-control" id="profileInput" type="password"
                        placeholder="https://www.linkedin.com/" aria-label="Linkedin Url"
                        aria-describedby="profileInput" />
                </div>
            </form>

        </div>
        <div class="card-footer bg-transparent d-flex flex-row">
           <div class="mx-auto"><a class="btn btn-sm btn-block btn-success mr-2">Submit</a></div> 
           <div class="mx-auto"><a class="btn btn-sm btn-danger">Cancel</a></div>
        </div>

    </div>
</div>
