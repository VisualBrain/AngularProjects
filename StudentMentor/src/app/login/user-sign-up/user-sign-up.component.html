<div class="container bg-transparent center d-flex justify-content-center">
    <div class="card mb-3 position-relative" style="min-width: 350px ;width: 30vw;align-content: center">
        <div class="card-header bg-transparent">
            <h5>{{title}}</h5>
        </div>
        <div class="card-body bg-transparent">
            <form class="form">
                <div class="form-group">
                    <label for="nameInput bg-transparent">
                        <h6>Name</h6>
                    </label>
                    <input class="form-control" id="nameInput" type="text" placeholder="Name" />
                </div>
                <div class="form-group">
                    <label for="countryInput">
                        <h6>Email</h6>
                    </label>
                    <input class="form-control" type="text" placeholder="Enter Your Email" />
                </div>
                <div class="form-group">
                    <label for="birthInput">
                        <h6>Password</h6>
                    </label>
                    <input class="form-control" type="password" placeholder="Password" />
                </div>
            </form>
        </div>
        <div class="card-footer bg-transparent float-right">
            <a class="btn btn-sm btn-success mr-2">Submit</a>
            <a class="btn btn-sm btn-danger">Cancel</a>
        </div>

    </div>
</div>
